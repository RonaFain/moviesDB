<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" 
      type="image/png" 
      href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Site</title>
</head>
<body>
    <header>
        <h1><i class="material-icons prefix logo">local_movies</i> Movies </h1>
        <h1 style="visibility: hidden;">
            <a class="material-icons arrow-back" onClick="location.reload()" title="Go back">arrow_back_ios</a></h1>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search" autocomplete="off">
            <i class="clearSearch">&times;</i>
        </form>
    </header>
    
    <main id="main"></main>

    <div class="pagination">
        <a class="page"></a>
    </div>
    
    <div class="movie-details">
        <div class="casts-list"></div>
    </div>

    <script type="text/javascript" src="config.js"></script>
    <script type= "module" src="script.js"></script>
</body>
</html>
